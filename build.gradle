// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.VERSION_KOTLIN = "1.3.10"

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-beta04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$VERSION_KOTLIN"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

allprojects {
    ext {
        VERSION_BUILD_TOOLS = "28.0.2"
        VERSION_COMPILE_SDK = 28
        VERSION_MIN_SDK = 14
        VERSION_TARGET_SDK = 28

        VERSION_INSTANTSEARCH = "1.+"
        VERSION_VOICE = "1.+"
        VERSION_SUPPORT = "28.0.0"
        VERSION_KOTLIN = rootProject.VERSION_KOTLIN

        VERSION_CONSTRAINT = "1.1.3"
    }

    repositories {
        jcenter()
        google()
    }
}

subprojects {
    apply from: "../common.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
