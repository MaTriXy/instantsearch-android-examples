apply plugin: 'com.android.application'


android {
    compileSdkVersion VERSION_COMPILE_SDK

    dataBinding.enabled true

    defaultConfig {
        minSdkVersion VERSION_MIN_SDK
        targetSdkVersion VERSION_TARGET_SDK
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Support Library
    implementation "androidx.appcompat:appcompat:$VERSION_SUPPORT"
    implementation "com.google.android.material:material:$VERSION_SUPPORT"

    // InstantSearch
    implementation("com.algolia:instantsearch-androidx:$VERSION_INSTANTSEARCH") {
        exclude group: "com.android.support"
    }
    implementation("com.algolia:instantsearch-androidx-core:$VERSION_INSTANTSEARCH") {
        exclude group: "com.android.support"
    }
    implementation 'com.algolia:algoliasearch-android:3.27.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.github.bumptech.glide:glide:4.7.1'


    // Memory Leaks Detection TODO: implement in other apps, see ecommerce
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
}
